<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style/style.css" rel="stylesheet" />
  <link href="style/normalize.css" rel="stylesheet" />
  <title>JavaScript</title>
</head>
<body>
  <div class="root">

    <section class="formCar">

      <form id="car" action="#" method="POST">
    <label>
    Марка автомобиля
    <select name="сarBrand" required>
      <option value="Audi" selected>Audi</option>
      <option value="BMW">BMW</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Honda">Honda</option>
      <option value="Jeep">Jeep</option>
      <option value="Mazda">Mazda</option>
      <option value="Toyota">Toyota</option>
    </select>
  </label>
  
  <label>
    Модель автомобиля
    <select name="сarModel" required>
      <option value="Audi 90">Audi 90</option>
      <option value="Audi Coupе" selected>Audi Coupе</option>
      <option value="Audi Cabriolet">Audi Cabriolet</option>
      <option value="Audi V8">Audi V8</option>
      <option value="Audi A4">Audi A4</option>
      <option value="Audi Q3">Audi Q3</option>
      <option value="BMW 4">BMW 4</option>
      <option value="BMW 5">BMW 5</option>
      <option value="BMW E34">BMW E34</option>
      <option value="BMW F01">BMW F01</option>
      <option value="BMW F10">BMW F10</option>
      <option value="BMW G11">BMW G11</option>
      <option value="BMW X2">BMW X2</option>
      <option value="BMW Z">BMW Z</option>
      <option value="BMW Z4">BMW Z4</option>
      <option value="Hyundai Accent">Hyundai Accent</option>
      <option value="Hyundai Atos">Hyundai Atos</option>
      <option value="Hyundai Casper">Hyundai Casper</option>
      <option value="Hyundai Excel">Hyundai Excel</option>
      <option value="Hyundai Getz">Hyundai Getz</option>
      <option value="Hyundai Kona">Hyundai Kona</option>
      <option value="Hyundai Solaris">Hyundai Solaris</option>
      <option value="Hyundai Tucson">Hyundai Tucson</option>
      <option value="Honda Accord">Honda Accord</option>
      <option value="Honda Crosstour">Honda Crosstour</option>
      <option value="Honda Grace">Honda Grace</option>
      <option value="Honda Jazz">Honda Jazz</option>
      <option value="Honda Legend">Honda Legend</option>
      <option value="Honda Logo">Honda Logo</option>
      <option value="Honda Pilot">Honda Pilot</option>
      <option value="Honda Stream">Honda Stream</option>
      <option value="Jeep Grand Commander">Jeep Grand Commander</option>
      <option value="Jeep Commander (XK)">Jeep Commander (XK)</option>
      <option value="Jeep Cherokee (KL)">Jeep Cherokee (KL)</option>
      <option value="Jeep Liberty">Jeep Liberty</option>
      <option value="Mazda 2">Mazda 2</option>
      <option value="Mazda 6">Mazda 3</option>
      <option value="Mazda CX 5">Mazda CX-5</option>
      <option value="Mazda CX 50">Mazda CX-50</option>
      <option value="Toyota Tercel">Toyota Tercel</option>
      <option value="Toyota SAI">Toyota SAI</option>
      <option value="Toyota Rush">Toyota Rush</option>
      <option value="Toyota Probox">Toyota Probox</option>
      <option value="Toyota Camry">Toyota Camry</option>
      <option value="Toyota Corolla">Toyota Corolla</option>
    </select>
  </label>

  <div class="сar-fuel">
    <p>Выберите топливо:</p>
  <label>Бензин
    <input type="radio" name="fuel" value="Бензин">
  </label><br/>
   <label>Дизель
    <input type="radio" name="fuel" value="Дизель">
  </label><br/>
   <label>Газ
    <input type="radio" name="fuel" value="Газ">
  </label><br/>
   <label>Электричество
    <input type="radio" name="fuel" value="Электричество">
  </label><br/>
</div>

<label>
  Объём двигателя:
<input type="number" name="volume" minlength="1" maxlength="3" placeholder="1.5">
</label>

<div>
  <p>Состояние автомобиля:</p>
  <label>
    Новый
    <input type="radio" name="condition">
  </label><br/>
  <label>
    Подержанный
    <input type="radio"name="condition">
  </label><br/>
</div>

<div>
  <p>Выберите способ оплаты:</p>
  <label>
    Картой
    <input type="radio" name="payment">
  </label><br/>
  <label>
    Наличными
    <input type="radio"name="payment">
  </label><br/>
  <label>
    Счёт на юридическое лицо
    <input type="radio"name="payment">
  </label><br/>
</div>

  <label>
    Почта:
    <input type="email" name="email" id="email" placeholder="avto@mail.ru" required>
  </label>

  <button class="btn" type="submit">Рассчитать стоимость</button>
</form>
<div class="сar-price"></div>
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
